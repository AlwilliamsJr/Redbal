<html>
<head>
<script type='text/javascript' src='http://lrn.icstars.org/redball.js'></script>
<script>
function moveup() {
	redball.top=redball.top -10;
}

</script>

<script>
function movedown() {
	redball.top=redball.top +5;
}

</script>

<script>
function moveleft() {
	redball.left=redball.left -10;
}

</script>

<script>
function moveright() {
	redball.left=redball.left +10;
}

</script>
</head>
<body>

<img id='redball' src="http://designstacks.net/content_images/AdobePhotoshop/ART-D/tutorial597/8.jpg"/>
<button onclick="moveup()">Up</button>
<button onclick="movedown()">Down</button>
<button onclick="moveleft()">Left</button>
<button onclick="moveright()">Right</button>

</body>
</html>
